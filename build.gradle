group 'ru.spbau.mit.belyaev'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'checkstyle'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile group: 'junit-addons', name: 'junit-addons', version: '1.4'
    compile group: 'com.google.protobuf', name: 'protobuf-java', version: '3.0.0-beta-2'
}

checkstyle {
    toolVersion = '6.7'
}

checkstyleMain.exclude '**/Message.java/**'
